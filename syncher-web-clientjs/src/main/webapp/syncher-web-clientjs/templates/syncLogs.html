<h1>Synchronization logs</h1>
<p>Below are the sortable, and filtarable, logs of all the synchs. Click on a row to get more info about each synch</p>

<div id="syncLogs">
    <table class="table table-hover-clickable">
        <thead>
            <tr>
                <th>Date of start</th>
                <th>Actions</th>
                <th>Conflicts</th>
                <th>Warnings</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: syncLogs">
            <!-- <tr data-bind="css: $data.representationRowClass"> -->
            <tr data-bind="css: classCss, click: goToLogDetails">
                <td data-bind="text: SyncStartTime" />
                <td data-bind="text: NrGeneratedSyncActions" />
                <td data-bind="text: nrSyncEventConflictLogs" />
                <td><span data-bind="text: nrWarnings"></span> <!-- ko if: nrWarnings() > 0 --> <i
                    class="icon-warning-sign"></i> <!-- /ko --></td>
                <td data-bind="text: Status" />

            </tr>
        </tbody>

    </table>

</div>
